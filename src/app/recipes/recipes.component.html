<div class="contianer">
  <div class="row">
    <div class="col-xs-5">
      <app-recipe-list (clickedRecipe)="recipeSelected = $event"></app-recipe-list>
    </div>
    <div class="col-xs-7">
      <app-recipe-detail *ngIf="recipeSelected; else infoText"[recipe]="recipeSelected"></app-recipe-detail>
      <ng-template #infoText>No recipe selected.</ng-template>
    </div>
  </div>
</div>
